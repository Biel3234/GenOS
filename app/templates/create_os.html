{% extends 'base.html' %}
{% block title %}Criar OS - GenOS{% endblock %}

{% block content %}
<div class="card">
    <h2>Criar Ordem de Serviço</h2>
    <form action="{% url 'criar' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
            <label>{{ field.label }}</label>
            {{ field }}
        {% endfor %}
        <button class="btn" type="submit">Criar Ordem de Serviço</button>
    </form>
</div>
{% endblock %}
